<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result img, .result video {
            max-width: 100%;
            height: auto;
        }
        .result p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>License Plate Recognition</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="image/*, video/*" required><br><br>
            <button type="submit" class="btn">Upload File</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <h2>Processed Result</h2>
            <!-- For image -->
            <img id="processedImage" src="" alt="Processed Image" style="display:none;">
            <!-- For video -->
            <video id="processedVideo" controls style="display:none;">
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p id="plateText"></p>
            <p id="region"></p>
            <p id="confidence"></p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let formData = new FormData();
            let fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            fetch('/api/process-file', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    if (data.file_type === 'image') {
                        // Show processed image
                        document.getElementById('processedImage').src = data.processed_image;
                        document.getElementById('processedImage').style.display = 'block';
                        document.getElementById('processedVideo').style.display = 'none';
                    } else if (data.file_type === 'video') {
                        // Show processed video
                        document.getElementById('videoSource').src = data.processed_video;
                        document.getElementById('processedVideo').style.display = 'block';
                        document.getElementById('processedImage').style.display = 'none';
                    }
                    
                    document.getElementById('plateText').textContent = 'Detected Plates: ' + data.detected_plates.join(', ');
                    document.getElementById('region').textContent = 'Regions: ' + data.region.join(', ');
                    document.getElementById('confidence').textContent = 'Confidence: ' + data.conf.join(', ');
                    document.getElementById('result').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error during file processing:', error);
                alert('An error occurred while processing the file.');
            });
        });
    </script>
</body>
</html>
